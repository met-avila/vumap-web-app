<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>
        Acceder: Mejora Regulatoria Municipal
    </title>
    <meta name="description" content="Login">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    <!-- Call App Mode on ios devices -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link id="icono" rel="icon " type="image/png " sizes="32x32 ">
    <!-- base css -->
    <link rel="stylesheet" media="screen, print" th:href="@{/css/vendors.bundle.css}">
    <link rel="stylesheet" media="screen, print" th:href="@{/css/app.bundle.css}">
    <!-- Optional: page related CSS-->
    <link rel="stylesheet" media="screen, print" th:href="@{/css/page-login-alt.css}">

</head>


<body class="body mod-bg-1 mod-nav-link nav-function-fixed">
    <div>
        <div class="page-wrapper alt">
            <main id="js-page-content" role="main" class="page-content">
                <div class="h-alt-f d-flex flex-column align-items-center justify-content-center text-center">
                    <h3 class="page-error color-fusion-500">
                        Información
                        <small class="fw-500">
                            Se ha enviado un correo electrónico a tu email.
                            </small>
                    </h3>
                    <h4>
                        <strong>Para poder restablecer tu contraseña, hemos enviado un link a tu email</strong>
                    </h4>
                    <h4>
                        Si ya realizaste el proceso ingresa desde
                        <a th:href="@{/login}"><strong>aquí</strong></a>
                    </h4>
                </div>
            </main>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.MRM_REMTYS_API_URL = /*[[${remtysApiUrl}]]*/ 'default';
        window.MRM_REMTYS_APP_URL = /*[[${remtysAppUrl}]]*/ 'default';
        settings = /*[[${settings}]]*/ 'default';
        /*]]>*/

        settings = JSON.parse(settings);
        window.APP_SETTINGS = JSON.parse(settings.theme);
    </script>

    <script th:src="@{/js/vendors.bundle.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</body>

</html>
