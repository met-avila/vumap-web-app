<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>
        Acceder: Mejora Regulatoria Municipal
    </title>
    <meta name="description" content="Login">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    <!-- Call App Mode on ios devices -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <link id="icono" rel="icon " type="image/png " sizes="32x32 ">
    <!-- base css -->
    <link rel="stylesheet" media="screen, print" th:href="@{/css/vendors.bundle.css}">
    <link rel="stylesheet" media="screen, print" th:href="@{/css/app.bundle.css}">
    <!-- Optional: page related CSS-->
    <link rel="stylesheet" media="screen, print" th:href="@{/css/page-login-alt.css}">
</head>

<style>
    .body {
        background-color: #f9f9f9;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-size: 100% 100%;
    }
</style>

<body class="mod-bg-1 mod-nav-link nav-function-fixed">
    <div>
        <div class="blankpage-form-field">
            <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
                <h5>
                    Escriba su correo electrónico con el cual se dio de alta en el sistema
                </h5>
                <form id="recuperar-password-form" th:action="@{/recuperar-password}" method="POST">
                    <div class="form-group">
                        <label class="form-label" for="email">Correo electrónico</label>
                        <input type="text" id="email" name="email" class="form-control" th:value="${email}" required>
                        <span class="help-block">
                        Escriba su correo electrónico
                        </span>
                    </div>
                    <button id="guardar" type="submit" class="btn btn-primary float-right btn-block"> Recuperar contraseña</button>
                    <button id="guardarLoading" class="btn btn-info" type="button" disabled style="display: none;">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Recuperar contraseña
                    </button>
                </form>
                <br/>
                <div class="alert alert-primary" role="alert" th:if="${error}" th:text="${error}">
                </div>
                <div class="blankpage-footer text-center">
                    Ya tiene una cuenta, inicie sesión
                    <a th:href="@{/login}"><strong>Aquí</strong></a>
                </div>
            </div>



        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.MRM_REMTYS_API_URL = /*[[${remtysApiUrl}]]*/ 'default';
        window.MRM_REMTYS_APP_URL = /*[[${remtysAppUrl}]]*/ 'default';
        settings = /*[[${settings}]]*/ 'default';
        /*]]>*/

        settings = JSON.parse(settings);
        window.APP_SETTINGS = JSON.parse(settings.theme);
    </script>

    <script th:src="@{/js/vendors.bundle.js}"></script>
    <script th:src="@{/js/recuperar-password.js}"></script>
    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
</body>

</html>
