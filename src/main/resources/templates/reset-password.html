<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>
        Acceder: Mejora Regulatoria Municipal
    </title>
    <meta name="description" content="Login">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    <!-- Call App Mode on ios devices -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- base css -->
    <link rel="stylesheet" media="screen, print" th:href="@{/css/vendors.bundle.css}">
    <link rel="stylesheet" media="screen, print" th:href="@{/css/app.bundle.css}">
    <!-- Optional: page related CSS-->
    <link rel="stylesheet" media="screen, print" th:href="@{/css/page-login-alt.css}">
</head>

<body style="background-image: url('/img/fondo.png');">
    <div class="blankpage-form-field">
        <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
            <h5>
                Escriba una nueva contraseña para su cuenta
            </h5>
            <form id="reset-password-form" th:action="@{/reset-password}" method="POST">
                <input type="hidden" th:value="${token}" name="t" id="t" />
                <div class="form-group">
                    <label class="form-label" for="p">Contraseña</label>
                    <input type="password" id="p" name="p" class="form-control" required>
                    <span class="help-block">
                        Escriba su contraseña
                        </span>
                </div>
                <div class="form-group">
                    <label class="form-label" for="pc">Confirmar contraseña</label>
                    <input type="password" id="pc" name="pc" class="form-control" data-rule-email="true" data-rule-equalTo="#password" required>
                    <span class="help-block">
                        Escriba nuevamente su contraseña
                        </span>
                </div>
                <button id="guardar" type="submit" class="crearCuenta btn btn-primary float-right btn-block">Restablecer contraseña</button>
                <button id="guardarLoading" class="btn btn-info" type="button" disabled style="display: none;">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Restablecer contraseña
                    </button>
            </form>
            <br/>
            <div class="alert alert-primary" role="alert" th:if="${error}" th:text="${error}">
            </div>
            <div id="errorpwd" class="alert alert-primary" role="alert" style="display: none;">
                La contraseña no es la misma.
            </div>

            <div class="blankpage-footer text-center">
                Ya tiene una cuenta, inicie sesión
                <a th:href="@{/login}"><strong>Aquí</strong></a>
            </div>
        </div>



    </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.MRM_REMTYS_API_URL = /*[[${remtysApiUrl}]]*/ 'default';
        window.MRM_REMTYS_APP_URL = /*[[${remtysAppUrl}]]*/ 'default';
        settings = /*[[${settings}]]*/ 'default';
        /*]]>*/

        settings = JSON.parse(settings);
        window.APP_SETTINGS = JSON.parse(settings.theme);
    </script>

    <script th:src="@{/js/vendors.bundle.js}"></script>
    <script th:src="@{/js/reset-password.js}"></script>
    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
</body>

</html>
