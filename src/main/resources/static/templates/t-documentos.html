<div>

    <div id="panelFiltro" class="row">
        <div class="col-lg-12">
            <div class="card shadow-1 shadow-hover-5 mb-g">
                <div class="card-body p-3">
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label" for="f-estatus">Estatus</label>
                            <select id="f-estatus" name="f-estatus" class="custom-select">
                                <option value="-1" selected>Selecciona una opci&oacute;n</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="f-descripcion">Descripción</label>
                            <input maxlength="100" type="text" class="form-control" id="f-descripcion" name="f-descripcion">
                        </div>
                        <div class="col-md-3 mb-3 d-flex justify-content-end align-items-end">
                            <button onclick="limpiarFiltros()" class="btn btn-secondary waves-effect waves-themed mr-2" type="button">Limpiar filtros</button>
                            <button onclick="filtrar()" class="btn btn-primary waves-effect waves-themed" type="button">Filtrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul id="jqCards" style="padding: 0px;"></ul>
    <button style="display: none;" id="guardar" class="btn btn-primary waves-effect waves-themed" type="button">Guardar</button>
</div>





<nav class="shortcut-menu d-none d-sm-block">
    <a href="javascript:showModal(null)" class="menu-item btn waves-effect waves-themed nuevo-documento-btn" title="Nuevo documento relacionado" style="display: none;">
        <i class="fal fa-plus"></i>
    </a>
</nav>

<div class="modal fade" id="elemento-modal" data-backdrop="static" data-keyboard="false">
    <form id="elemento-form" class="needs-validation">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="elemento-modal-title" class="modal-title">Documento relacionado</h5>
                </div>
                <div class="modal-body">
                    <div class="panel-content">
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label" for="idEstatusDocumento">Estatus<span class="text-danger">*</span></label>
                                <select id="idEstatusDocumento" name="idEstatusDocumento" class="custom-select" required>
                                </select>
                            </div>
                            <div class="col-md-8 mb-3">
                                <label class="form-label" for="nombreMostrarLink">Nombre a mostrar (link)<span class="text-danger">*</span></label>
                                <input maxlength="250" type="text" class="form-control" id="nombreMostrarLink" name="nombreMostrarLink" required>
                                <div class="invalid-feedback">
                                    Escriba un nombre a mostrar (link).
                                </div>
                            </div>
                        </div>
                        <div class="form-row">

                            <div class="col-md-12 form-group mb-3">
                                <label class="form-label" for="url">Url del documento<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input id="url" name="url" type="url" class="form-control" required>
                                    <div class="input-group-append">
                                        <button id="mostrarRecursosDocs" class="btn btn-outline-default waves-effect waves-themed" type="button">Mostrar recursos</button>
                                    </div>
                                </div>
                            </div>



                        </div>




                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label" for="descripcion">Descripción del documento<span class="text-danger">*</span></label>
                                <textarea required maxlength="2000" style="height: 150px;resize: none;" type="text" class="form-control" id="descripcion" name="descripcion"></textarea>
                                <div class="invalid-feedback">
                                    Escriba una descripción.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelar" type="button" class="btn btn-secondary waves-effect waves-themed" data-dismiss="modal">Cancelar</button>
                    <button id="guardarElemento" class="btn btn-primary waves-effect waves-themed" type="submit">Guardar</button>
                    <button id="guardarElementoLoading" class="btn btn-info" type="button" disabled style="display: none;">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="eliminar-elemento-modal" data-backdrop="static" data-keyboard="false">
    <form id="eliminar-elemento-form" class="needs-validation">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eliminar documento</h5>
                </div>
                <div class="modal-body">
                    <div class="panel-content">
                        <div class="form-row">
                            <strong>¿Desea eliminar el documento <span id="elementoEliminar"></span> ?</strong>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="idEliminar" />
                    <button id="cancelarEliminar" type="button" class="btn btn-secondary waves-effect waves-themed" data-dismiss="modal">Cancelar</button>
                    <button id="eliminar" class="btn btn-primary waves-effect waves-themed" type="submit">Eliminar</button>
                    <button id="eliminarLoading" class="btn btn-info" type="button" disabled style="display: none;">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
